plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral() //라이브러리를 mavenCentral이라는 사이트에서 다운로드를 받아라.
	//필요하면 특정 사이트를 넣어줄 수도 있다.
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //추가하는 라이브러리들
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa, jdbc다 포함한다.
	runtimeOnly 'com.h2database:h2'

}

test {
	useJUnitPlatform()
}
